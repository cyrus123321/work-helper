    <script>
        const CLIENT_ID = '373174102678-3hv6rgle32uael4okmt9vtasnmg341fr.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.appdata';
        let accessToken = localStorage.getItem('google_access_token');
        let tokenClient, db;
        let isCalendarCollapsed = localStorage.getItem('cal_collapsed') === 'true';

        // 2026 é¦™æ¸¯å‡æœŸæ•¸æ“š
        const HK_HOLIDAYS_2026 = {
            "2026-01-01": "å…ƒæ—¦", "2026-01-19": "è¾²æ›†å¹´åˆä¸€", "2026-01-20": "è¾²æ›†å¹´åˆäºŒ", "2026-01-21": "è¾²æ›†å¹´åˆä¸‰",
            "2026-04-03": "è€¶ç©Œå—é›£ç¯€", "2026-04-04": "å—é›£ç¯€ç¿Œæ—¥", "2026-04-05": "æ¸…æ˜ç¯€", "2026-04-06": "å¾©æ´»ç¯€æ˜ŸæœŸä¸€",
            "2026-05-01": "å‹å‹•ç¯€", "2026-05-23": "ä½›èª•", "2026-06-19": "ç«¯åˆç¯€", "2026-07-01": "ç‰¹å€æˆç«‹æ—¥",
            "2026-10-01": "åœ‹æ…¶æ—¥", "2026-10-02": "ä¸­ç§‹ç¯€ç¿Œæ—¥", "2026-10-19": "é‡é™½ç¯€", "2026-12-25": "è–èª•ç¯€", "2026-12-26": "è–èª•ç¯€å¾Œå‘¨æ—¥"
        };

        const request = indexedDB.open("WorkHelperDB_V12", 1);
        request.onupgradeneeded = e => {
            db = e.target.result;
            db.createObjectStore("memos", { keyPath: "id", autoIncrement: true });
        };
        request.onsuccess = e => { db = e.target.result; init(); };

        let shifts = JSON.parse(localStorage.getItem('v12_shifts')) || { "D": { name: "Dæ›´", color: "#3b82f6", tasks: [] } };
        let schedule = JSON.parse(localStorage.getItem('v12_schedule')) || {};
        let currentMonth = new Date();
        let selectedDateStr = new Date().toISOString().split('T')[0];

        function init() {
            updateClock(); setInterval(updateClock, 1000);
            renderCalendar(); renderShiftButtons(); renderDailyTasks();
            updateMemoLinkDropdowns(); updateCatDropdown(); renderMemos();
            initGoogleAuth();
            if(accessToken) updateLoginStatusUI(true);
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('zh-HK', {hour12: false});
            document.getElementById('fullDate').innerText = now.toLocaleDateString('zh-HK', {year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'});
        }

        // --- æ—¥æ›†æ¨¡å¼åˆ‡æ› ---
        function toggleCalendarMode() {
            isCalendarCollapsed = !isCalendarCollapsed;
            localStorage.setItem('cal_collapsed', isCalendarCollapsed);
            renderCalendar();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const toggleBtn = document.getElementById('calToggleBtn');
            grid.innerHTML = '';
            
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            document.getElementById('monthTitle').innerText = `${year}å¹´ ${month + 1}æœˆ ${isCalendarCollapsed ? '(é€±)' : '(æœˆ)'}`;
            toggleBtn.innerText = isCalendarCollapsed ? "å±•é–‹å…¨æœˆ â–¼" : "æ”¶èµ·æ—¥æ›† â–²";

            if (isCalendarCollapsed) {
                // é€±æ¨¡å¼ï¼šé¡¯ç¤ºæœ¬æ˜ŸæœŸçš„ Sunday to Saturday
                const today = new Date(selectedDateStr);
                const firstDayOfWeek = new Date(today);
                firstDayOfWeek.setDate(today.getDate() - today.getDay());
                
                for (let i = 0; i < 7; i++) {
                    const d = new Date(firstDayOfWeek);
                    d.setDate(firstDayOfWeek.getDate() + i);
                    renderDayCell(grid, d);
                }
            } else {
                // æœˆæ¨¡å¼
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                for (let i = 0; i < firstDay; i++) grid.innerHTML += '<div></div>';
                for (let d = 1; d <= daysInMonth; d++) {
                    renderDayCell(grid, new Date(year, month, d));
                }
            }
        }

        function renderDayCell(container, dateObj) {
            const dStr = dateObj.toISOString().split('T')[0];
            const isSunday = dateObj.getDay() === 0;
            const holiday = HK_HOLIDAYS_2026[dStr];
            const shift = (schedule[dStr] && schedule[dStr].shiftId) ? shifts[schedule[dStr].shiftId] : null;

            const div = document.createElement('div');
            div.className = `day-cell ${dStr === selectedDateStr ? 'selected' : ''}`;
            div.onclick = () => selectDate(dStr);
            
            let html = '';
            if (holiday) html += `<span class="holiday-name">${holiday}</span>`;
            html += `<span class="text-xs font-bold ${isSunday || holiday ? 'text-sunday' : ''}">${dateObj.getDate()}</span>`;
            if (shift) html += `<div class="shift-tag" style="background:${shift.color}20; color:${shift.color}">${shift.name}</div>`;
            
            div.innerHTML = html;
            container.appendChild(div);
        }

        // --- å‚™å¿˜éŒ„åŠŸèƒ½ ---
        function toggleMemoInput() {
            const section = document.getElementById('memoInputSection');
            section.classList.toggle('hidden');
        }

        function openMemoAndScroll(memoId) {
            togglePage('memoPage');
            setTimeout(() => {
                const el = document.getElementById(`memo-item-${memoId}`);
                if (el) {
                    // è‡ªå‹•å±•é–‹åˆ†é¡
                    const catDiv = el.closest('[id^="memo-cat-"]');
                    if (catDiv) catDiv.classList.remove('hidden');
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    el.classList.add('ring-2', 'ring-blue-500');
                    setTimeout(() => el.classList.remove('ring-2', 'ring-blue-500'), 2000);
                }
            }, 300);
        }

        function showFullImage(src) {
            const modal = document.getElementById('img-modal');
            const content = document.getElementById('modal-content');
            content.src = src;
            modal.style.display = 'flex';
        }

        // --- åŸæœ‰çš„æ ¸å¿ƒåŠŸèƒ½é›†æˆ ---
        function initGoogleAuth() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: SCOPES,
                callback: (resp) => {
                    accessToken = resp.access_token;
                    localStorage.setItem('google_access_token', accessToken);
                    updateLoginStatusUI(true); syncWithCloud();
                },
            });
        }
        function handleAuthClick() { tokenClient.requestAccessToken({prompt: 'consent'}); }
        function handleSignoutClick() { localStorage.removeItem('google_access_token'); location.reload(); }
        function updateLoginStatusUI(isLoggedIn) {
            const dot = document.getElementById('syncDot');
            const statusMain = document.getElementById('syncStatusMain');
            if(isLoggedIn) {
                dot.className = "w-2 h-2 rounded-full bg-green-500 animate-pulse";
                statusMain.innerHTML = `<span class="${dot.className}"></span> é›²ç«¯åŒæ­¥ä¸­`;
                document.getElementById('auth_button').classList.add('hidden');
                document.getElementById('signout_button').classList.remove('hidden');
            }
        }

        // --- æ•¸æ“šæ¸²æŸ“èˆ‡å„²å­˜ ---
        function renderDailyTasks() {
            if(!db) return;
            const container = document.getElementById('dailyTaskList');
            const data = schedule[selectedDateStr] || { shiftId: null, customTasks: [] };
            let tasks = (data.shiftId && shifts[data.shiftId]) ? shifts[data.shiftId].tasks.map(t => ({...t, isTemp: true})) : [];
            tasks = [...tasks, ...data.customTasks];
            tasks.sort((a,b) => a.time.localeCompare(b.time));

            db.transaction("memos", "readonly").objectStore("memos").getAll().onsuccess = e => {
                const memoMap = {}; e.target.result.forEach(m => memoMap[m.id] = m);
                container.innerHTML = tasks.length ? tasks.map((t, i) => {
                    const linkedMemo = t.memoId ? memoMap[t.memoId] : null;
                    return `
                        <div class="ios-card p-4 flex flex-col ${!t.isTemp ? 'emergency-item' : ''}">
                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-3"><span class="font-mono font-bold text-lg">${t.time}</span><span class="font-medium text-gray-800">${t.desc}</span></div>
                                <button onclick="confirmDeleteTask(${i}, ${t.isTemp})" class="text-gray-300 text-xl">âœ•</button>
                            </div>
                            ${linkedMemo ? `<div class="memo-preview" onclick="openMemoAndScroll(${linkedMemo.id})">ğŸ”— é€£çµå‚™å¿˜: <strong>${linkedMemo.title}</strong></div>` : ''}
                        </div>`;
                }).join('') : '<p class="text-center text-gray-400 py-10 text-sm">ä»Šæ—¥ç„¡äº‹é …</p>';
            };
        }

        async function saveMemo() {
            const btn = document.getElementById('saveMemoBtn');
            const cat = document.getElementById('memoCatSelect').value === 'NEW' ? document.getElementById('memoCatNew').value : document.getElementById('memoCatSelect').value;
            const title = document.getElementById('memoTitleInput').value || "ç„¡æ¨™é¡Œ";
            const content = document.getElementById('memoContentInput').value;
            const photoFile = document.getElementById('memoPhotoInput').files[0];
            btn.disabled = true; btn.innerText = "è™•ç†ä¸­...";
            const memoData = { cat: cat || "ä¸€èˆ¬", title, content, date: new Date().getTime(), photo: photoFile || null };
            const tx = db.transaction("memos", "readwrite");
            tx.objectStore("memos").add(memoData);
            tx.oncomplete = () => { location.reload(); };
        }

        function renderMemos() {
            if(!db) return;
            db.transaction("memos", "readonly").objectStore("memos").getAll().onsuccess = e => {
                const groups = {}; e.target.result.forEach(m => { if(!groups[m.cat]) groups[m.cat] = []; groups[m.cat].push(m); });
                document.getElementById('memoList').innerHTML = Object.keys(groups).map(cat => `
                    <div class="ios-card overflow-hidden">
                        <div onclick="toggleMemoCat('${cat}')" class="p-4 bg-gray-50 flex justify-between items-center font-bold"><span>${cat}</span><span class="text-blue-500 text-xs">${groups[cat].length} é … â–¼</span></div>
                        <div id="memo-cat-${cat}" class="hidden p-2 space-y-3 border-t bg-white">
                            ${groups[cat].map(m => `
                                <div id="memo-item-${m.id}" class="p-3 border rounded-xl bg-gray-50/50">
                                    <h4 class="font-black text-sm text-blue-900 mb-1">${m.title}</h4>
                                    <p class="text-xs text-gray-700 mb-2 whitespace-pre-wrap">${m.content}</p>
                                    ${m.photo ? `<img src="${URL.createObjectURL(m.photo)}" onclick="showFullImage(this.src)" class="rounded-lg w-full h-auto mb-2 shadow-sm cursor-zoom-in">` : ''}
                                    <div class="flex justify-between items-center text-[9px] text-gray-400"><span>${new Date(m.date).toLocaleString()}</span><button onclick="deleteMemo(${m.id})" class="text-red-400 font-bold">âœ• åˆªé™¤</button></div>
                                </div>`).join('')}
                        </div>
                    </div>`).join('');
            };
        }

        // ä¸‹æ‹‰åˆ·æ–°
        let touchStart = 0;
        document.addEventListener('touchstart', e => touchStart = e.touches[0].pageY, {passive:true});
        document.addEventListener('touchmove', e => {
            if(window.scrollY === 0 && e.touches[0].pageY - touchStart > 80) location.reload();
        }, {passive:true});

        // è¼”åŠ©å‡½æ•¸
        function selectDate(s) { selectedDateStr = s; renderCalendar(); renderDailyTasks(); }
        function togglePage(p) { ['mainPage', 'memoPage', 'settingsPage'].forEach(id => document.getElementById(id).classList.toggle('hidden', id !== p)); if(p === 'settingsPage') renderShiftEditor(); if(p === 'mainPage') renderCalendar(); }
        function changeMonth(n) { currentMonth.setMonth(currentMonth.getMonth() + n); renderCalendar(); }
        function toggleMemoCat(cat) { document.getElementById(`memo-cat-${cat}`).classList.toggle('hidden'); }
        function deleteMemo(id) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) db.transaction("memos", "readwrite").objectStore("memos").delete(id).onsuccess = () => location.reload(); }
        function updateMemoLinkDropdowns() {
            if(!db) return;
            db.transaction("memos", "readonly").objectStore("memos").getAll().onsuccess = e => {
                const html = '<option value="">ğŸ”— é€£çµå‚™å¿˜éŒ„</option>' + e.target.result.map(m => `<option value="${m.id}">${m.cat}: ${m.title}</option>`).join('');
                document.getElementById('manualMemoLink').innerHTML = html;
            };
        }
        function toggleNewCatInput() { document.getElementById('memoCatNew').classList.toggle('hidden', document.getElementById('memoCatSelect').value !== 'NEW'); }
        function updateCatDropdown() {
            if(!db) return;
            db.transaction("memos", "readonly").objectStore("memos").getAll().onsuccess = e => {
                const cats = [...new Set(e.target.result.map(m => m.cat))];
                const select = document.getElementById('memoCatSelect');
                select.innerHTML = '<option value="">é¸æ“‡ç¾æœ‰åˆ†é¡...</option><option value="NEW">+ æ–°å¢åˆ†é¡...</option>' + cats.map(c => `<option value="${c}">${c}</option>`).join('');
            };
        }
        function handleAddAction() {
            const time = document.getElementById('manualTime').value;
            const desc = document.getElementById('manualDesc').value;
            const memoId = document.getElementById('manualMemoLink').value;
            if(!desc) return;
            if(!schedule[selectedDateStr]) schedule[selectedDateStr] = { shiftId: null, customTasks: [] };
            schedule[selectedDateStr].customTasks.push({time, desc, memoId: memoId ? parseInt(memoId) : null});
            localStorage.setItem('v12_schedule', JSON.stringify(schedule)); renderDailyTasks();
        }
        function applyShift(id) {
            if (id === null && !confirm("æ¸…é™¤ï¼Ÿ")) return;
            if(!schedule[selectedDateStr]) schedule[selectedDateStr] = { shiftId: null, customTasks: [] };
            schedule[selectedDateStr].shiftId = id;
            localStorage.setItem('v12_schedule', JSON.stringify(schedule));
            let nextDate = new Date(selectedDateStr); nextDate.setDate(nextDate.getDate() + 1);
            selectedDateStr = nextDate.toISOString().split('T')[0];
            renderCalendar(); renderDailyTasks();
        }
        function renderShiftButtons() {
            const container = document.getElementById('shiftButtons');
            container.innerHTML = Object.keys(shifts).map(id => `<button onclick="applyShift('${id}')" class="bg-white px-4 py-3 rounded-xl font-bold border" style="color:${shifts[id].color}">${shifts[id].name}</button>`).join('') + `<button onclick="applyShift(null)" class="px-4 py-3 bg-gray-200 rounded-xl font-bold text-gray-500">æ¸…é™¤</button>`;
        }
    </script>
