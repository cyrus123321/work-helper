<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f2f2f7; -webkit-tap-highlight-color: transparent; }
        .ios-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-radius: 15px; }
        .now-highlight { border: 2px solid #007aff; background-color: #e5f1ff !important; }
        .emergency-item { background-color: rgba(255, 59, 48, 0.15) !important; border-left: 5px solid #ff3b30; }
        .banner-show { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body class="pb-20">

    <div id="banner" class="fixed top-2 left-2 right-2 z-[100] bg-white/90 backdrop-blur shadow-lg rounded-2xl p-4 flex justify-between items-center transition-all duration-500 transform -translate-y-32 opacity-0 border border-gray-200">
        <div class="flex items-center">
            <span class="text-2xl mr-3">ğŸ“Œ</span>
            <div>
                <p class="text-xs text-gray-500 font-bold">åŠæ™‚æé†’</p>
                <p id="bannerText" class="text-sm text-gray-800"></p>
            </div>
        </div>
        <button onclick="clearUntimed()" class="bg-gray-100 text-red-500 font-bold px-4 py-2 rounded-xl text-sm">å®Œæˆ</button>
    </div>

    <div class="max-w-md mx-auto p-4">
        <header class="flex justify-between items-end mb-6">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-900">æˆ‘çš„æ—¥ç¨‹</h1>
                <p id="dateDisplay" class="text-gray-500 font-medium"></p>
            </div>
            <div id="clock" class="text-xl font-mono bg-white px-3 py-1 rounded-lg shadow-sm">00:00:00</div>
        </header>

        <section class="ios-card p-4 shadow-sm mb-6">
            <h2 class="text-sm font-bold text-gray-400 uppercase mb-3">æ–°å¢äº‹é …</h2>
            <div class="space-y-3">
                <div class="flex gap-2">
                    <input id="inputTime" type="time" class="bg-gray-100 p-3 rounded-xl flex-1 focus:ring-2 ring-blue-500 outline-none">
                    <input id="inputDesc" type="text" placeholder="è¦åšä»€éº¼ï¼Ÿ" class="bg-gray-100 p-3 rounded-xl flex-[2] focus:ring-2 ring-blue-500 outline-none">
                </div>
                <button onclick="addNewTask()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-blue-200 shadow-lg active:scale-95 transition-transform">ç¢ºèªåŠ å…¥</button>
                <p class="text-[10px] text-gray-400 text-center">* ä¸å¡«æ™‚é–“å³ç‚ºã€Œçªç™¼å½ˆçª—æé†’ã€</p>
            </div>
        </section>

        <div id="list" class="space-y-3">
            </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 z-[110] flex items-center justify-center p-6 bg-black/30 backdrop-blur-sm">
        <div class="bg-white rounded-[25px] p-6 w-full max-w-xs shadow-2xl text-center">
            <div class="text-4xl mb-4">ğŸ“¢</div>
            <h3 class="text-xl font-bold mb-2">çªç™¼äº‹é …æé†’</h3>
            <p id="modalDesc" class="text-gray-600 mb-6 px-2"></p>
            <div class="space-y-2">
                <button onclick="hideModalToBanner()" class="w-full py-3 bg-gray-100 rounded-xl font-semibold text-gray-700">ç¨å¾Œè™•ç† (é¡¯ç¤ºé ‚éƒ¨)</button>
                <button onclick="clearUntimed()" class="w-full py-3 bg-red-500 text-white rounded-xl font-bold">å·²å®Œæˆ</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('myWorkTasks')) || [];

        function updateUI() {
            const now = new Date();
            const hourMin = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            
            // æ›´æ–°æ™‚é–“èˆ‡æ—¥æœŸ
            document.getElementById('clock').innerText = now.toLocaleTimeString('zh-HK', {hour12: false});
            document.getElementById('dateDisplay').innerText = now.toLocaleDateString('zh-HK', { weekday: 'long', month: 'long', day: 'numeric' });

            // æ¸²æŸ“åˆ—è¡¨
            const listEl = document.getElementById('list');
            // æŒ‰æ™‚é–“æ’åº
            tasks.sort((a, b) => a.time.localeCompare(b.time));

            listEl.innerHTML = tasks.map((t, index) => {
                const isNow = hourMin >= t.time && hourMin < addMinutes(t.time, 30);
                return `
                    <div class="ios-card p-4 flex justify-between items-center transition-all ${t.isEmergency ? 'emergency-item' : ''} ${isNow ? 'now-highlight' : ''}">
                        <div class="flex items-center gap-4">
                            <span class="font-mono font-bold text-lg ${t.isEmergency ? 'text-red-600' : 'text-blue-600'}">${t.time}</span>
                            <span class="text-gray-800 font-medium">${t.desc}</span>
                        </div>
                        <button onclick="deleteTask(${index})" class="text-gray-300 hover:text-red-400 text-xl">âœ•</button>
                    </div>
                `;
            }).join('');
        }

        function addNewTask() {
            const time = document.getElementById('inputTime').value;
            const desc = document.getElementById('inputDesc').value;
            if (!desc) return;

            if (time) {
                // æœ‰æ™‚é–“ï¼šåˆ¤æ–·æ˜¯å¦ç‚ºçªç™¼ï¼ˆé€šå¸¸æ—¥å¸¸æœƒå…ˆè¨­å¥½ï¼Œè‡¨æ™‚åŠ çš„å°±æ˜¯ç´…åº•ï¼‰
                tasks.push({ time, desc, isEmergency: true });
                localStorage.setItem('myWorkTasks', JSON.stringify(tasks));
            } else {
                // ç„¡æ™‚é–“ï¼šå­˜å…¥ Pop-up
                localStorage.setItem('untimedReminder', desc);
                showModal(desc);
            }
            document.getElementById('inputDesc').value = '';
            updateUI();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            localStorage.setItem('myWorkTasks', JSON.stringify(tasks));
            updateUI();
        }

        function addMinutes(time, mins) {
            let [h, m] = time.split(':').map(Number);
            m += mins;
            return `${String(h + Math.floor(m/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`;
        }

        // Pop-up é‚è¼¯
        function showModal(desc) {
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modal').classList.remove('hidden');
        }

        function hideModalToBanner() {
            const desc = localStorage.getItem('untimedReminder');
            document.getElementById('modal').classList.add('hidden');
            const banner = document.getElementById('banner');
            document.getElementById('bannerText').innerText = desc;
            banner.classList.add('banner-show');
        }

        function clearUntimed() {
            localStorage.removeItem('untimedReminder');
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('banner').classList.remove('banner-show');
        }

        function checkOnLoad() {
            const pending = localStorage.getItem('untimedReminder');
            if (pending) showModal(pending);
        }

        setInterval(updateUI, 1000);
        window.onload = () => {
            updateUI();
            checkOnLoad();
        };
    </script>
</body>
</html>
