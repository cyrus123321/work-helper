        async function syncAllWithCloud() {
            if (!accessToken) return;
            try {
                const s = await fetch(`https://www.googleapis.com/drive/v3/files?spaces=appDataFolder&q=name='backup_v16.json'`, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                const l = await s.json();
                if (l.files?.length > 0) {
                    const f = await fetch(`https://www.googleapis.com/drive/v3/files/${l.files[0].id}?alt=media`, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                    const data = await f.json();
                    localStorage.setItem('v16_shifts', JSON.stringify(data.shifts));
                    localStorage.setItem('v16_schedule', JSON.stringify(data.schedule));
                    const tx = db.transaction("memos", "readwrite"); tx.objectStore("memos").clear();

            if (!accessToken) return;

        async function uploadFileToDrive(file) {
            if (!accessToken) return null;
            const metadata = { name: `photo_${Date.now()}.jpg`, parents: ['appDataFolder'] };
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', file);
            const resp = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST', headers: { 'Authorization': `Bearer ${accessToken}` }, body: form
            });
            const data = await resp.json(); return data.id;
        }
        async function getFileUrlFromDrive(fileId) {
            if (!accessToken || !fileId) return null;
            const resp = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, { headers: { 'Authorization': `Bearer ${accessToken}` } });
            const blob = await resp.blob(); return URL.createObjectURL(blob);
        }

                e.target.result.forEach(async m => { if(m.googleDriveFileId) { const url = await getFileUrlFromDrive(m.googleDriveFileId); const loader = document.getElementById(`img-loader-${m.id}`); if(loader && url) loader.innerHTML = `<img src="${url}" onclick="openFullImg(this.src)" class="rounded-lg w-full">`; } });

        }

            updateMemoLinkDropdowns();

        function confirmManualSync() { if(!accessToken) { alert("è«‹å…ˆç™»å…¥"); return; } if(confirm("ç¢ºå®šæ‰‹å‹•åŒæ­¥(ä¸‹è¼‰)ï¼Ÿ")) syncAllWithCloud(); }
        function confirmManualUpload() { if(!accessToken) { alert("è«‹å…ˆç™»å…¥"); return; } if(confirm("ç¢ºå®šä¸Šå‚³è¦†è“‹é›²ç«¯ï¼Ÿ")) uploadBackupToCloud(true); }
        let sc = 1, lsc = 1, stX = 0, stY = 0, pX = 0, pY = 0;
        function openFullImg(s) {
            const m = document.getElementById('img-modal'); const i = document.getElementById('modal-content');
            i.src = s; sc = 1; pX = 0; pY = 0; m.style.display = 'block';
            m.ontouchstart = e => { if(e.touches.length === 2) lsc = sc; else { stX = e.touches[0].clientX - pX; stY = e.touches[0].clientY - pY; } };
            m.ontouchmove = e => { if(e.touches.length === 2) { const d = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY); if(!this.sD) this.sD = d; sc = Math.min(Math.max(1, lsc * (d / this.sD)), 4); } else { pX = e.touches[0].clientX - stX; pY = e.touches[0].clientY - stY; } i.style.transform = `translate(${pX}px, ${pY}px) scale(${sc})`; };
            m.ontouchend = () => this.sD = null;
        }
