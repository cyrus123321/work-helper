    <script>
        // --- æ ¸å¿ƒé…ç½® ---
        const CLIENT_ID = '373174102678-3hv6rgle32uael4okmt9vtasnmg341fr.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.appdata';
        let accessToken = null;

        // --- è³‡æ–™åº« ---

        let shifts = JSON.parse(localStorage.getItem('v11_shifts')) || { "D": { name: "Dæ›´", color: "#3b82f6", tasks: [] } };

        // --- åˆå§‹åŒ– Google æˆæ¬Š ---
        function initGoogleAuth() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (resp) => {
                    if (resp.error) return;
                    accessToken = resp.access_token;
                    document.getElementById('auth_button').classList.add('hidden');
                    document.getElementById('signout_button').classList.remove('hidden');
                    document.getElementById('syncStatus').innerText = "é›²ç«¯åŒæ­¥ä¸­";
                    document.getElementById('syncStatus').className = "text-[10px] bg-green-100 px-2 py-1 rounded text-green-600 font-bold";
                    syncWithCloud();
                },
            });
        }

        function handleAuthClick() {
            if (tokenClient) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                alert("Google è¼‰å…¥ä¸­ï¼Œè«‹ç¨å€™å†è©¦");
            }
        }

        function handleSignoutClick() {

                accessToken = null;
                location.reload();
            }
        }

        // --- é›²ç«¯åŒæ­¥é‚è¼¯ ---
        async function syncWithCloud() {
            if (!accessToken) return;
            try {
                const listResp = await fetch(`https://www.googleapis.com/drive/v3/files?spaces=appDataFolder&q=name='backup_v11.json'`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const listData = await listResp.json();
                if (listData.files && listData.files.length > 0) {
                    if (confirm("ç™¼ç¾é›²ç«¯å‚™ä»½ï¼Œæ˜¯å¦ä¸‹è¼‰ä¸¦åŒæ­¥ï¼Ÿ")) {
                        const fileId = listData.files[0].id;
                        const getResp = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
                            headers: { 'Authorization': `Bearer ${accessToken}` }
                        });
                        const cloudData = await getResp.json();
                        localStorage.setItem('v11_shifts', JSON.stringify(cloudData.shifts));
                        localStorage.setItem('v11_schedule', JSON.stringify(cloudData.schedule));
                        alert("åŒæ­¥æˆåŠŸï¼");
                        location.reload();
                    }
                }
            } catch (err) { console.error(err); }
        }

        async function uploadToCloud() {
            if (!accessToken) return;
            const backupData = {
                shifts: JSON.parse(localStorage.getItem('v11_shifts')),
                schedule: JSON.parse(localStorage.getItem('v11_schedule')),
                version: "V11"
            };
            const metadata = { name: 'backup_v11.json', parents: ['appDataFolder'] };
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', new Blob([JSON.stringify(backupData)], { type: 'application/json' }));

            try {
                const search = await fetch(`https://www.googleapis.com/drive/v3/files?spaces=appDataFolder&q=name='backup_v11.json'`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const searchData = await search.json();
                let url = 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart';
                let method = 'POST';
                if (searchData.files.length > 0) {
                    url = `https://www.googleapis.com/upload/drive/v3/files/${searchData.files[0].id}?uploadType=multipart`;
                    method = 'PATCH';
                }
                await fetch(url, { method, headers: { 'Authorization': `Bearer ${accessToken}` }, body: form });
            } catch (err) { console.error(err); }
        }

        // --- UI åŠŸèƒ½ ---
        function init() {
            updateClock(); setInterval(updateClock, 1000);
            renderCalendar(); renderShiftButtons(); renderDailyTasks();
            checkPendingBanner();
            initGoogleAuth();
            document.getElementById('memoPhotoInput').onchange = e => {
                document.getElementById('fileName').innerText = e.target.files[0]?.name || "æœªé¸æ“‡";
            };
        }

        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-HK', {hour12: false});
            document.getElementById('clock').innerText = timeStr;
            document.getElementById('fullDate').innerText = now.toLocaleDateString('zh-HK', {year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'});
        }

        function handleAddAction() {
            const time = document.getElementById('manualTime').value;
            const desc = document.getElementById('manualDesc').value;
            const memoId = document.getElementById('manualMemoLink').value;
            if(!desc) return;
            if(time) {
                if(!schedule[selectedDateStr]) schedule[selectedDateStr] = { shiftId: null, customTasks: [] };
                schedule[selectedDateStr].customTasks.push({time, desc, memoId: memoId ? parseInt(memoId) : null});
                saveData(); renderDailyTasks(); uploadToCloud();
            } else {
                localStorage.setItem('pendingReminder', desc);
                document.getElementById('popupMsg').innerText = desc;
                document.getElementById('popupModal').classList.remove('hidden');
            }
            document.getElementById('manualDesc').value = '';
        }

        function applyShift(id) {
            if (id === null && !confirm("ç¢ºå®šæ¸…é™¤ï¼Ÿ")) return;
            if(!schedule[selectedDateStr]) schedule[selectedDateStr] = { shiftId: null, customTasks: [] };
            schedule[selectedDateStr].shiftId = id;
            saveData();
            let nextDate = new Date(selectedDateStr); nextDate.setDate(nextDate.getDate() + 1);
            selectedDateStr = nextDate.toISOString().split('T')[0];
            renderCalendar(); renderDailyTasks(); uploadToCloud();
        }

        async function saveMemo() {
            const btn = document.getElementById('saveMemoBtn');
            const cat = document.getElementById('memoCatSelect').value === 'NEW' ? document.getElementById('memoCatNew').value : document.getElementById('memoCatSelect').value;
            const title = document.getElementById('memoTitleInput').value || "ç„¡æ¨™é¡Œ";
            const content = document.getElementById('memoContentInput').value;
            const photoFile = document.getElementById('memoPhotoInput').files[0];
            btn.disabled = true; btn.innerText = "å„²å­˜ä¸­...";
            const memoData = { cat: cat || "ä¸€èˆ¬", title, content, date: new Date().getTime(), photo: photoFile || null };
            const tx = db.transaction("memos", "readwrite");
            tx.objectStore("memos").add(memoData);
            tx.oncomplete = () => { location.reload(); };
        }

        function renderDailyTasks() {
            if(!db) return;
            const container = document.getElementById('dailyTaskList');
            const data = schedule[selectedDateStr] || { shiftId: null, customTasks: [] };
            let tasks = (data.shiftId && shifts[data.shiftId]) ? shifts[data.shiftId].tasks.map(t => ({...t, isTemp: true})) : [];
            tasks = [...tasks, ...data.customTasks];
            tasks.sort((a,b) => a.time.localeCompare(b.time));

            db.transaction("memos", "readonly").objectStore("memos").getAll().onsuccess = e => {
                const memoMap = {}; e.target.result.forEach(m => memoMap[m.id] = m);
                container.innerHTML = tasks.length ? tasks.map((t, i) => {
                    const linkedMemo = t.memoId ? memoMap[t.memoId] : null;
                    return `
                        <div class="ios-card p-4 flex flex-col ${!t.isTemp ? 'emergency-item' : ''}">
                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-3">
                                    <span class="font-mono font-bold text-lg">${t.time}</span>
                                    <span class="font-medium text-gray-800">${t.desc}</span>
                                </div>
                                <button onclick="confirmDeleteTask(${i}, ${t.isTemp})" class="text-gray-300 text-xl">âœ•</button>
                            </div>
                            ${linkedMemo ? `<div class="memo-preview" onclick="togglePage('memoPage')"><strong>${linkedMemo.title}</strong>: ${linkedMemo.content.substring(0,30)}...</div>` : ''}
                        </div>`;
                }).join('') : '<p class="text-center text-gray-400 py-10 text-sm">ä»Šæ—¥ç„¡äº‹é …</p>';
            };
        }

        // --- åŸºç¤æ¸²æŸ“å‡½æ•¸ ---
        function togglePage(p) { 
            ['mainPage', 'memoPage', 'settingsPage'].forEach(id => document.getElementById(id).classList.toggle('hidden', id !== p)); 
            if(p === 'settingsPage') renderShiftEditor();
            if(p === 'mainPage') { renderCalendar(); renderShiftButtons(); renderDailyTasks(); }
        }
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            const year = currentMonth.getFullYear(); const month = currentMonth.getMonth();
            document.getElementById('monthTitle').innerText = `${year}å¹´ ${month + 1}æœˆ`;
            const firstDay = new Date(year, month, 1).getDay(); const daysInMonth = new Date(year, month + 1, 0).getDate();
            for(let i=0; i<firstDay; i++) grid.innerHTML += '<div></div>';
            for(let d=1; d<=daysInMonth; d++) {
                const dStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const shift = (schedule[dStr] && schedule[dStr].shiftId) ? shifts[schedule[dStr].shiftId] : null;
                grid.innerHTML += `<div onclick="selectDate('${dStr}')" class="day-cell ${dStr === selectedDateStr ? 'selected' : ''}"><span class="text-xs font-bold">${d}</span>${shift ? `<div class="shift-tag" style="background:${shift.color}20; color:${shift.color}">${shift.name}</div>` : ''}</div>`;
            }
        }
        function selectDate(s) { selectedDateStr = s; renderCalendar(); renderDailyTasks(); }
        function renderShiftButtons() {
            const container = document.getElementById('shiftButtons');
            container.innerHTML = Object.keys(shifts).map(id => `<button onclick="applyShift('${id}')" class="bg-white px-4 py-3 rounded-xl font-bold border" style="color:${shifts[id].color}">${shifts[id].name}</button>`).join('') + `<button onclick="applyShift(null)" class="px-4 py-3 bg-gray-200 rounded-xl font-bold text-gray-500">æ¸…é™¤</button>`;
        }
        function renderShiftEditor() {
            document.getElementById('shiftManagerList').innerHTML = Object.keys(shifts).map(id => `

                    <div class="space-y-2 mb-3">${shifts[id].tasks.map((t, ti) => `<div class="space-y-1 p-2 bg-gray-50 rounded-lg"><div class="flex gap-1"><input type="time" value="${t.time}" onchange="shifts['${id}'].tasks[${ti}].time=this.value;saveShifts()" class="text-[10px] border rounded p-1"><input type="text" value="${t.desc}" onchange="shifts['${id}'].tasks[${ti}].desc=this.value;saveShifts()" class="text-[10px] border rounded p-1 flex-1"><button onclick="shifts['${id}'].tasks.splice(${ti},1);saveShifts();renderShiftEditor()" class="text-gray-400">âœ•</button></div><select data-val="${t.memoId}" onchange="shifts['${id}'].tasks[${ti}].memoId=this.value?parseInt(this.value):null;saveShifts()" class="memo-link-select w-full text-[9px] bg-transparent border-none text-blue-600 outline-none"></select></div>`).join('')}</div>
                    <button onclick="shifts['${id}'].tasks.push({time:'08:00',desc:'æ–°é …ç›®',memoId:null});saveShifts();renderShiftEditor()" class="text-xs text-blue-500 font-bold">+ å¢åŠ é …ç›®</button>
                </div>`).join('');
            updateMemoLinkDropdowns();
        }
        function updateMemoLinkDropdowns() {
            if(!db) return;
            db.transaction("memos", "readonly").objectStore("memos").getAll().onsuccess = e => {
                const allMemos = e.target.result;
                const html = '<option value="">ğŸ”— é€£çµå‚™å¿˜éŒ„</option>' + allMemos.map(m => `<option value="${m.id}">${m.cat}: ${m.title}</option>`).join('');
                document.getElementById('manualMemoLink').innerHTML = html;

            };
        }
        function toggleNewCatInput() { document.getElementById('memoCatNew').classList.toggle('hidden', document.getElementById('memoCatSelect').value !== 'NEW'); }

        function renderMemos() {
            if(!db) return;
            db.transaction("memos", "readonly").objectStore("memos").getAll().onsuccess = e => {
                const groups = {}; e.target.result.forEach(m => { if(!groups[m.cat]) groups[m.cat] = []; groups[m.cat].push(m); });
                document.getElementById('memoList').innerHTML = Object.keys(groups).map(cat => `<div class="ios-card overflow-hidden"><div onclick="toggleMemoCat('${cat}')" class="p-4 bg-gray-50 flex justify-between items-center font-bold"><span>${cat}</span><span class="text-blue-500 text-xs">${groups[cat].length} é … â–¼</span></div><div id="memo-cat-${cat}" class="hidden p-2 space-y-3 border-t bg-white">${groups[cat].map(m => `<div class="p-3 border rounded-xl bg-gray-50/50"><h4 class="font-black text-sm text-blue-900 mb-1">${m.title}</h4><p class="text-xs text-gray-700 mb-2 whitespace-pre-wrap">${m.content}</p>${m.photo ? `<img src="${URL.createObjectURL(m.photo)}" class="rounded-lg w-full h-auto mb-2 shadow-sm">` : ''}<div class="flex justify-between items-center text-[9px] text-gray-400"><span>${new Date(m.date).toLocaleString()}</span><button onclick="deleteMemo(${m.id})" class="text-red-400 font-bold">âœ• åˆªé™¤</button></div></div>`).join('')}</div></div>`).join('');
            };
