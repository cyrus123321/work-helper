        // --- Google API åŠ©æ‰‹ ---
        async function uploadRawFile(blob) {
            const meta = { name: `RAW_PHOTO_${Date.now()}.jpg` };
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(meta)], { type: 'application/json' }));
            form.append('file', blob);
            const r = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', { method: 'POST', headers: { 'Authorization': `Bearer ${accessToken}` }, body: form });
            const d = await r.json(); return d.id;
        }

        async function downloadRawFile(id) {
            const r = await fetch(`https://www.googleapis.com/drive/v3/files/${id}?alt=media`, { headers: { 'Authorization': `Bearer ${accessToken}` } });
            return await r.blob();
        }

        async function uploadBackupJson(data) {
            const meta = { name: 'V24_MASTER_SAVE.json' };
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(meta)], { type: 'application/json' }));
            form.append('file', new Blob([JSON.stringify(data)], { type: 'application/json' }));
            const s = await fetch(`https://www.googleapis.com/drive/v3/files?q=name='V24_MASTER_SAVE.json'`, { headers: { 'Authorization': `Bearer ${accessToken}` } });
            const l = await s.json();
            let url = 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', method = 'POST';
            if(l.files?.length > 0) { url = `https://www.googleapis.com/upload/drive/v3/files/${l.files[0].id}?uploadType=multipart`; method = 'PATCH'; }
            await fetch(url, { method, headers: { 'Authorization': `Bearer ${accessToken}` }, body: form });
        }

        async function downloadBackupJson() {
            const s = await fetch(`https://www.googleapis.com/drive/v3/files?q=name='V24_MASTER_SAVE.json'`, { headers: { 'Authorization': `Bearer ${accessToken}` } });
            const l = await s.json();
            if(l.files?.length > 0) {
                const f = await fetch(`https://www.googleapis.com/drive/v3/files/${l.files[0].id}?alt=media`, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                return await f.json();
            }
            return null;
        }
