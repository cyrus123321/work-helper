        // --- è³‡æ–™åº« ---

            checkAlarms(timeStr);

        // æª¢æŸ¥é¬§é˜
        let lastAlarmTime = "";
        function checkAlarms(currentTime) {
            if (currentTime === lastAlarmTime) return;
            const data = schedule[selectedDateStr] || { shiftId: null, customTasks: [] };
            let allTasks = (data.shiftId && shifts[data.shiftId]) ? [...shifts[data.shiftId].tasks] : [];
            allTasks = [...allTasks, ...data.customTasks];
            
            allTasks.forEach(t => {
                if (t.time + ":00" === currentTime) {
                    sendNotification("å·¥ä½œæé†’", t.desc);
                }
            });
            lastAlarmTime = currentTime;

        function sendNotification(title, body) {
            if (Notification.permission === 'granted') {
                navigator.serviceWorker.ready.then(reg => {
                    reg.showNotification(title, { body, vibrate: [200, 100, 200] });

        // --- æ ¸å¿ƒï¼šäº‹é …èˆ‡å‚™å¿˜é€£å‹• ---
        function updateMemoLinkDropdowns() {
            if(!db) return;
            db.transaction("memos", "readonly").objectStore("memos").getAll().onsuccess = e => {
                const allMemos = e.target.result;
                const html = '<option value="">ğŸ”— é€£çµå‚™å¿˜éŒ„ (å¯é¸)</option>' +

                // åŒæ™‚æ›´æ–°è¨­å®šé é¢çš„ç¯„æœ¬ç·¨è¼¯å™¨ï¼ˆå¦‚æœæœ‰é–‹çš„è©±ï¼‰
                const editors = document.querySelectorAll('.memo-link-select');

        // --- å‚™å¿˜éŒ„å„²å­˜ (åŸåœ–ä¸Šå‚³) ---
        async function saveMemo() {
            const btn = document.getElementById('saveMemoBtn');
            const cat = document.getElementById('memoCatSelect').value === 'NEW' ? document.getElementById('memoCatNew').value : document.getElementById('memoCatSelect').value;
            const title = document.getElementById('memoTitleInput').value || "ç„¡æ¨™é¡Œ";
            const content = document.getElementById('memoContentInput').value;

            btn.disabled = true; btn.innerText = "ä¸Šå‚³ä¸­...";

            // ä¿æŒåŸåœ–ï¼Œä¸é€²è¡Œå£“ç¸®
            const memoData = { cat: cat || "ä¸€èˆ¬", title, content, date: new Date().getTime(), photo: photoFile || null };
            const tx = db.transaction("memos", "readwrite");
            tx.objectStore("memos").add(memoData);
            tx.oncomplete = () => {
                location.reload(); // ç°¡å–®è™•ç†ï¼Œé‡æ•´ä»¥æ›´æ–°æ‰€æœ‰ä¸‹æ‹‰é¸å–®
            };

        // --- æ¸²æŸ“ä¸»åˆ—è¡¨ (å«å‚™å¿˜é è¦½) ---
        async function renderDailyTasks() {
            const container = document.getElementById('dailyTaskList');
            const data = schedule[selectedDateStr] || { shiftId: null, customTasks: [] };
            let tasks = (data.shiftId && shifts[data.shiftId]) ? shifts[data.shiftId].tasks.map(t => ({...t, isTemp: true})) : [];
            tasks = [...tasks, ...data.customTasks];
            tasks.sort((a,b) => a.time.localeCompare(b.time));

            if(!tasks.length) {
                container.innerHTML = '<p class="text-center text-gray-400 py-10 text-sm">ä»Šæ—¥ç„¡äº‹é …</p>';
                return;
            }

            // ç²å–æ‰€æœ‰å‚™å¿˜éŒ„ç”¨æ–¼å°æ¯”
            db.transaction("memos", "readonly").objectStore("memos").getAll().onsuccess = e => {
                const memoMap = {};
                e.target.result.forEach(m => memoMap[m.id] = m);

                container.innerHTML = tasks.map((t, i) => {
                    const linkedMemo = t.memoId ? memoMap[t.memoId] : null;
                    return `

                            ` : ''}
                        </div>`;
                }).join('');
            };
        }

        function handleAddAction() {
            const time = document.getElementById('manualTime').value;
            const desc = document.getElementById('manualDesc').value;
            const memoId = document.getElementById('manualMemoLink').value;
            if(!desc) return;
            if(time) {
                if(!schedule[selectedDateStr]) schedule[selectedDateStr] = { shiftId: null, customTasks: [] };
                schedule[selectedDateStr].customTasks.push({time, desc, memoId: memoId ? parseInt(memoId) : null});

            } else {
                localStorage.setItem('pendingReminder', desc);

        function togglePage(p) { ['mainPage', 'memoPage', 'settingsPage'].forEach(id => document.getElementById(id).classList.toggle('hidden', id !== p)); if(p === 'settingsPage') renderShiftEditor(); if(p === 'mainPage') { renderCalendar(); renderShiftButtons(); renderDailyTasks(); } }
